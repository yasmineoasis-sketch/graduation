        .typewriter {
            border-right: 3px solid #00ff88;
            padding-right: 5px;
            animation: blink 0.7s infinite;
        }

        @keyframes blink {
            0%, 100% { border-color: #00ff88; }
            50% { border-color: transparent; }
        }

        .gold-button {
            background: linear-gradient(145deg, #ffd700, #ffb700);
            border: 3px solid #daa520;
            color: #2c1a00;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.5);
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.4),
                        0 0 30px rgba(255, 215, 0, 0.2),
                        inset 0 1px 0 rgba(255, 255, 255, 0.6);
            letter-spacing: 1px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .gold-button:before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, transparent 60%);
            transform: rotate(30deg);
            transition: all 0.3s ease;
        }

        .gold-button:hover {
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 6px 20px rgba(255, 215, 0, 0.6),
                        0 0 40px rgba(255, 215, 0, 0.3),
                        inset 0 1px 0 rgba(255, 255, 255, 0.8);
        }

        .gold-button:active {
            transform: translateY(0) scale(0.98);
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ff0000;
            opacity: 0.8;
            border-radius: 0;
        }

        .gradient-text {
            color: #87CEEB; /* Light blue color */
            text-shadow: 0 0 10px rgba(135, 206, 235, 0.3); /* Subtle glow effect */
        }

        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: linear-gradient(45deg, #ff6b9d, #ff8fab);
            transform: rotate(45%);
            animation: float 6s ease-in-out infinite;
            opacity: 0.4;
            z-index: 1;
        }

        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: linear-gradient(45deg, #ff6b9d, #ff8fab);
            border-radius: 50%;
        }

        .heart::before {
            top: -10px;
            left: 0;
        }

        .heart::after {
            top: 0;
            left: -10px;
        }

        @keyframes float {
            0%, 100% { transform: rotate(45deg) translateY(0px); }
            50% { transform: rotate(45deg) translateY(-20px); }
        }

        .code-line {
            opacity: 0.1;
            font-size: 0.8rem;
            color: #00ff88;
            position: absolute;
            white-space: nowrap;
        }

        /* Custom filter to remove background from graduation cap */
        .graduation-cap {
            filter: brightness(1.1) contrast(1.1) drop-shadow(0 0 10px rgba(255, 215, 0, 0.3));
            mix-blend-mode: lighten;
        }
    </style>

    <script>
        // Typewriter effect
        const message = "Even though I couldn't be there with you, I'm celebrating you from afar and I'm so so proud of you. Every bit of hard work you've done until today will inshallah pay off. I'm so happy for you, and I hope I get to be there to support you and celebrate you through all your milestones.";
        const typewriterElement = document.getElementById('typewriter');
        let i = 0;
        let speed = 50; // typing speed in milliseconds

        function typeWriter() {
            if (i < message.length) {
                typewriterElement.innerHTML = message.substring(0, i + 1) + '<span class="typewriter">|</span>';
                i++;
                setTimeout(typeWriter, speed);
            } else {
                typewriterElement.innerHTML = message;
            }
        }

        // Create background code lines
        function createCodeBackground() {
            const container = document.getElementById('codeBackground');
            const lines = [
                "const success = new Achievement();",
                "function celebrate() { return 'Congratulations!'; }",
                "class Graduate { constructor() { this.future = 'bright'; } }",
                "// Yamen's coding journey begins",
                "import { success, happiness } from 'future.js';",
                "while(true) { achieveGreatness(); }",
                "console.log('Computer Science Graduate 2024');",
                "export default class AmazingPerson extends Graduate {}"
            ];

            lines.forEach((line, index) => {
                const codeLine = document.createElement('div');
                codeLine.className = 'code-line';
                codeLine.textContent = line;
                codeLine.style.left = Math.random() * 80 + '%';
                codeLine.style.top = Math.random() * 80 + 10 + '%';
                codeLine.style.animation = `float ${10 + Math.random() * 20}s linear infinite`;
                codeLine.style.animationDelay = Math.random() * 5 + 's';
                container.appendChild(codeLine);
            });
        }

        // Confetti animation
        function createConfetti() {
            const container = document.getElementById('confetti-container');
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff', '#ff8000'];
            const shapes = ['square', 'circle', 'triangle', 'star'];
            
            for (let i = 0; i < 200; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                
                // Random properties
                const color = colors[Math.floor(Math.random() * colors.length)];
                const size = Math.random() * 10 + 5;
                const shape = shapes[Math.floor(Math.random() * shapes.length)];
                
                confetti.style.width = size + 'px';
                confetti.style.height = size + 'px';
                confetti.style.backgroundColor = color;
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
                confetti.style.animationDelay = (Math.random() * 2) + 's';
                
                // Shape variations
                if (shape === 'circle') {
                    confetti.style.borderRadius = '50%';
                } else if (shape === 'triangle') {
                    confetti.style.clipPath = 'polygon(50% 0%, 0% 100%, 100% 100%)';
                } else if (shape === 'star') {
                    confetti.style.clipPath = 'polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%)';
                }
                
                // Animation
                confetti.style.animation = `fall ${Math.random() * 3 + 2}s linear forwards`;
                
                container.appendChild(confetti);
            }
        }

        // Certificate download
        document.getElementById('certificateBtn').addEventListener('click', function() {
            // Open the certificate PDF in a new tab
            window.open('Yamonti certificate.pdf', '_blank');

            // Add more confetti when certificate is claimed
            createConfetti();
        });

        // Keyframes for animations
        const style = document.createElement('style');

                    opacity: 1;
                }
                100% {
                    transform: translateY(100vh) rotate(360deg);
                    opacity: 0;
                }
            }
            
            @keyframes float {
                0% {
                    transform: translateY(0) rotate(0deg);
                    opacity: 0.1;
                }
                50% {
                    opacity: 0.15;
                }
                100% {
                    transform: translateY(-20px) rotate(5deg);
                    opacity: 0.1;
                }
            }
        `;
        document.head.appendChild(style);

            for (let i = 0; i < heartCount; i++) {
                const heart = document.createElement('div');

                heart.style.top = Math.random() * 90 + 5 + '%';

                // Random animation delay and duration
                heart.style.animationDelay = Math.random() * 5 + 's';
                heart.style.animationDuration = (Math.random() * 4 + 6) + 's';

                container.appendChild(heart);
            }
        }

        // Initialize everything when page loads
        window.addEventListener('load', function() {
            typeWriter();
            createConfetti();
            createCodeBackground();
            createPixelHearts();
        });
